        <div class="row">

        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>THÔNG TIN NHÂN VIÊN</h5>
                            <button type="button" class="btn-close close" data-dismiss="modal" aria-label="close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="form-control">
                                <div class=" row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Mã nhân viên:</label>
                                        <div class="col-12 col-sm-12">
                                            <input type="text" class="form-control" id="txtMa" placeholder="Mã nhân sự">
                                        </div>
                                        <div class="col-12 col-sm-12">
                                            <span id="tbMa">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group p-1">

                                    <div class="col-12 col-sm-12 ">
                                        <label for="">Tên nhân viên:</label>
                                        <div class="col-12 col-sm-12">
                                            <input type="text" class="form-control" id="txtHT" placeholder="Họ tên">
                                        </div>
                                        <div class="col-12 col-sm-12 p-2">
                                            <span id="tbTen">*</span>
                                        </div>
                                    </div>

                                </div>

                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Ngày vào công ty:</label>
                                        <div class="col-12 col-sm-12">
                                            <input type="date" class="form-control" id="txtNgay">
                                        </div>
                                        <div class="col-12 col-sm-12 p-2">
                                            <span id="tbNgay">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Chức vụ:</label>
                                        <div class="col-12 col-sm-12">
                                            <input type="radio" name="chucvu" class="chucvu">Cán bộ quản lý
                                            <input type="radio" name="chucvu" class="chucvu">Nhân viên
                                        </div>
                                        <div class="col-12 col-sm-12 p-2">
                                            <span id="tbNgay">*</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group p-1"></div>

                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
